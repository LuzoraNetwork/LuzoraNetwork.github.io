<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Void Studios â€” Launching Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1a001f, #000);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    img.logo {
      width: 200px;
      filter: drop-shadow(0 0 10px #b300ff);
      animation: float 3.5s ease-in-out infinite;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 30px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #f2f2f2;
      text-shadow: 0 0 10px #ff1aff;
    }

    .progress-wrapper {
      width: 80%;
      max-width: 400px;
      background-color: #2b2b2b;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 10px #6e00ff;
      margin-top: 25px;
    }

    .progress-bar {
      height: 24px;
      width: 0%;
      background: linear-gradient(90deg, #ff1aff, #8a00c2);
      transition: width 0.3s ease-in-out;
    }

    .progress-text {
      margin-top: 10px;
      font-size: 16px;
      color: #d4aaff;
      text-shadow: 0 0 5px #8a00c2;
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    .social-container {
      display: flex;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .social-card {
      background-color: #1f1f1f;
      border-radius: 12px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transition: transform 0.2s;
      cursor: pointer;
    }

    .social-card:active {
      transform: scale(0.97);
    }

    .social-card img {
      width: 48px;
      margin-bottom: 12px;
    }

    .social-card h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .social-card a {
      display: inline-block;
      padding: 10px 16px;
      font-weight: bold;
      color: #fff;
      background-color: #b300ff;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .social-card a:hover {
      background-color: #8a00c2;
    }
  </style>
</head>
<body>
  <audio id="bgMusic" autoplay loop></audio>
  <script>
    const songs = ["song1.mp3", "song2.mp3", "song3.mp3"];
    let index = 0;
    const player = document.getElementById("bgMusic");

    function playNext() {
      player.src = songs[index];
      player.play();
    }

    player.addEventListener("ended", () => {
      index = (index + 1) % songs.length;
      playNext();
    });

    playNext();
  </script>

  <img src="logo.png" alt="Void Studios Logo" class="logo" />
  <h1>Void Studios is Almost Here</h1>

  <div class="progress-wrapper">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div class="progress-text" id="progressText">0% Complete</div>

  <div class="social-container">
    <div class="social-card">
      <img src="https://cdn.jsdelivr.net/gh/edent/SuperTinyIcons/images/svg/discord.svg" alt="Discord Logo">
      <h2>Join Our Discord</h2>
      <a href="https://discord.gg/Upz7PVUSPK" target="_blank">Enter Now</a>
    </div>

    <div class="social-card">
      <img src="https://cdn.jsdelivr.net/gh/edent/SuperTinyIcons/images/svg/youtube.svg" alt="YouTube Logo">
      <h2>Watch on YouTube</h2>
      <a href="https://www.youtube.com/@VoidStudios-o3s" target="_blank">View Channel</a>
    </div>
  </div>

  <script>
    // Optional: animate progress bar (just visual)
    let percent = 0;
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');

    const interval = setInterval(() => {
      percent += 1;
      if (percent > 100) {
        clearInterval(interval);
        percent = 100;
      }
      progressBar.style.width = percent + "%";
      progressText.textContent = percent + "% Complete";
    }, 80); // speed of the loading
  </script>
</body>
</html>
