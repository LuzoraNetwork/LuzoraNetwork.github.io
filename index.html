<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Demon Links</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Rubik+Mono+One&display=swap');

    body {
      margin:0; padding:0;
      background: #0d0d0d url('https://i.imgur.com/4HJbzEq.gif') center/cover no-repeat;
      font-family: 'Rubik Mono One', sans-serif;
      color: #eee;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .card {
      background: rgba(20,0,0,0.8);
      border: 2px solid #550000;
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 20px #900;
    }
    .card img {
      width: 120px; height:120px;
      border-radius: 50%;
      border: 4px solid #c00;
      box-shadow: 0 0 15px #f00;
    }
    h1 {
      font-family: 'UnifrakturCook', cursive;
      font-size: 2.5em;
      margin: 10px 0 5px;
      color: #c33;
      text-shadow: 0 0 5px #900;
    }
    p {
      font-size: 1em;
      margin: 5px 0 20px;
      color: #aaa;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .links a {
      text-decoration: none;
      background: #330000;
      color: #f55;
      padding: 12px;
      border-radius: 8px;
      font-size: 1.1em;
      position: relative;
      box-shadow: 0 0 10px #900;
      transition: 0.3s;
    }
    .links a:hover {
      background: #550000;
      color: #fff;
      box-shadow: 0 0 15px #ff0000;
    }
    .links a::before {
      content: 'üíÄ ';
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Discord profile via Lanyard -->
    <img id="avatar" src="https://i.imgur.com/AfFp7pu.png" alt="Avatar" />
    <h1 id="username">YourName#1234</h1>
    <p id="status">Loading status...</p>

    <div class="links">
      <a href="https://youtube.com/yourchannel" target="_blank">YouTube</a>
      <a href="https://discord.gg/yourinvite" target="_blank">Discord Server</a>
      <a href="minecraft://?addRealm=YourRealmLinkHere">Join My Realm</a>
      <!-- Add more links as needed -->
    </div>
  </div>

  <script>
    const userId = 'YOUR_DISCORD_USER_ID'; // <-- Paste your Discord ID here
    fetch(`https://api.lanyard.rest/v1/users/${userId}`)
      .then(res => res.json())
      .then(data => {
        const d = data.data;
        document.getElementById('avatar').src = d.discord_user.avatar 
          ? `https://cdn.discordapp.com/avatars/${d.discord_user.id}/${d.discord_user.avatar}.png?size=512`
          : document.getElementById('avatar').src;
        document.getElementById('username').textContent =
          d.discord_user.username + '#' + d.discord_user.discriminator;
        document.getElementById('status').textContent =
          d.discord_status === 'online'
            ? 'üü¢ Online' + (d.activities.find(a => a.type === 1) ? ' (Voice)' : '')
            : d.discord_status === 'idle'
            ? 'üåô Idle'
            : d.discord_status === 'dnd'
            ? '‚õî Do Not Disturb'
            : '‚ö´ Offline';
      })
      .catch(() => {
        document.getElementById('status').textContent = '‚ö†Ô∏è Could not load status';
      });
  </script>
</body>
</html>
