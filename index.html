<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    img.logo {
      width: 240px;
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 6px #00ffff) drop-shadow(0 0 12px #00ffff);
      animation: float 4s ease-in-out infinite;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 6px #00bfff, 0 0 12px #1e90ff;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .progress-wrapper {
      margin-top: 30px;
      width: 80%;
      max-width: 400px;
      background-color: #333;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 10px #6a0dad;
      position: relative;
    }

    .progress-bar {
      height: 25px;
      background: linear-gradient(90deg, #8a2be2, #6a0dad);
      width: 0%;
      transition: width 0.5s ease;
    }

    .progress-text {
      margin-top: 10px;
      font-size: 18px;
      text-shadow: 0 0 8px #8a2be2;
    }

    .social-container {
      display: flex;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .social-card {
      background-color: #2c2f33;
      border-radius: 12px;
      padding: 20px;
      width: 280px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .social-card img {
      width: 50px;
      margin-bottom: 10px;
    }

    .social-card h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }

    .social-card.discord {
      border: 1px solid #7289da;
    }

    .social-card.discord h2 {
      color: #7289da;
    }

    .social-card.discord a {
      background-color: #7289da;
    }

    .social-card.discord a:hover {
      background-color: #5b6eae;
    }

    .social-card.youtube {
      border: 1px solid #ff0000;
    }

    .social-card.youtube h2 {
      color: #ff4444;
    }

    .social-card.youtube a {
      background-color: #ff0000;
    }

    .social-card.youtube a:hover {
      background-color: #cc0000;
    }

    .social-card a {
      display: inline-block;
      margin-top: 10px;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .discord-widget {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo" />
  <h1>This content is coming soon!</h1>

  <div class="progress-wrapper">
    <div class="progress-bar"></div>
  </div>
  <div class="progress-text">0% Complete</div>

  <div class="social-container">
    <div class="social-card discord">
      <div class="discord-widget">
        <iframe src="https://discord.com/widget?id=1388401438689984605&theme=dark" width="280" height="100" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
      </div>
      <img src="https://cdn.jsdelivr.net/gh/edent/SuperTinyIcons/images/svg/discord.svg" alt="Discord Logo">
      <h2>Join Void Studios on Discord</h2>
      <a href="https://discord.gg/Upz7PVUSPK" target="_blank">Join Server</a>
    </div>

    <div class="social-card youtube">
      <img src="https://cdn.jsdelivr.net/gh/edent/SuperTinyIcons/images/svg/youtube.svg" alt="YouTube Logo">
      <h2>Subscribe on YouTube</h2>
      <a href="https://www.youtube.com/@VoidStudios-o3s" target="_blank">Go to Channel</a>
    </div>
  </div>
</body>
</html>
