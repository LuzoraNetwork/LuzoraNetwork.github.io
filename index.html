
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Void Studios â€” Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #0a0a1a, #1b0033, #000000);
      background-size: 600% 600%;
      animation: bgShift 20s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .logo {
      width: 200px;
      animation: float 4s ease-in-out infinite;
      filter: drop-shadow(0 0 10px #9f00ff);
      margin-bottom: 20px;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    h1 {
      font-size: 2.4rem;
      text-shadow: 0 0 12px #ff00ff, 0 0 24px #8800ff;
      margin-bottom: 20px;
    }

    .progress-wrapper {
      width: 90%;
      max-width: 500px;
      background: #1a1a2e;
      border-radius: 16px;
      box-shadow: 0 0 12px #6600cc;
      overflow: hidden;
    }

    .progress-bar {
      height: 24px;
      width: 0%;
      background: linear-gradient(90deg, #ff00ff, #6600ff, #3300ff);
      background-size: 200% 200%;
      animation: barShift 3s linear infinite;
      transition: width 0.3s ease-in-out;
    }

    @keyframes barShift {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 0%; }
    }

    .progress-text {
      margin: 10px 0;
      font-size: 18px;
      color: #e0b0ff;
    }

    .social-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .social-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      width: 240px;
      padding: 20px;
      transition: transform 0.2s ease;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.2);
    }

    .social-card:hover {
      transform: scale(1.05);
    }

    .social-card img {
      width: 40px;
      margin-bottom: 12px;
    }

    .social-card h2 {
      font-size: 18px;
      color: #ffccff;
      margin-bottom: 10px;
    }

    .social-card a {
      display: inline-block;
      margin-top: 8px;
      padding: 10px 16px;
      background: #9900ff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .social-card a:hover {
      background: #cc00ff;
    }
  </style>
</head>
<body>
  <audio id="bgMusic" autoplay loop></audio>
  <script>
    const songs = ["song1.mp3", "song2.mp3", "song3.mp3"];
    let index = 0;
    const player = document.getElementById("bgMusic");

    function playNext() {
      player.src = songs[index];
      player.play();
    }

    player.addEventListener("ended", () => {
      index = (index + 1) % songs.length;
      playNext();
    });

    playNext();
  </script>

  <div class="container">
    <img src="logo.png" alt="Void Studios Logo" class="logo">
    <h1>Void Studios: Enter the Network Soon</h1>

    <div class="progress-wrapper">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="progress-text" id="progressText">0% Complete</div>

    <div class="social-container">
      <div class="social-card">
        <img src="https://cdn.jsdelivr.net/gh/edent/SuperTinyIcons/images/svg/discord.svg" alt="Discord Logo">
        <h2>Join our Discord</h2>
        <a href="https://discord.gg/Upz7PVUSPK" target="_blank">Enter Server</a>
      </div>

      <div class="social-card">
        <img src="https://cdn.jsdelivr.net/gh/edent/SuperTinyIcons/images/svg/youtube.svg" alt="YouTube Logo">
        <h2>Subscribe on YouTube</h2>
        <a href="https://www.youtube.com/@VoidStudios-o3s" target="_blank">Watch Channel</a>
      </div>
    </div>
  </div>

  <script>
    let percent = 0;
    const bar = document.getElementById('progressBar');
    const text = document.getElementById('progressText');

    const interval = setInterval(() => {
      percent++;
      if (percent > 100) {
        clearInterval(interval);
        percent = 100;
      }
      bar.style.width = percent + "%";
      text.textContent = percent + "% Complete";
    }, 75);
  </script>
</body>
</html>
